<!-- Head -->
<include href="app/view/components/head.html"></include>

<body class="bg">

<!-- Header -->
<include href="app/view/components/header.html"></include>

<!--Request Access Page-->
<div class="container d-flex justify-content-center align-items-center">
    <!-- Request Access Card -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title text-center mb-3">Request Access</h5>
            <form id="request-access-form" action="request-access" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea type="text" class="form-control" id="message" name="message" required></textarea>
                    <div id="messageHelp" class="form-text">Please enter a message.</div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Request Access</button>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <div>
                        <a href="access-code">Have an access code?</a>
                    </div>

                    <!-- Failed Access Request Error -->
                    <div id="error-message" class="alert alert-danger" role="alert" {{ isset(@SESSION.error) ? '' : 'style="display: none;"' }}>
                        {{ isset(@SESSION.error) ? @SESSION.error : '' }}
                    </div>

                    <!-- Success Message -->
                    <div id="success-message" class="alert alert-success" role="alert" {{ isset(@SESSION.success) ? '' : 'style="display: none;"' }}>
                        {{ isset(@SESSION.success) ? @SESSION.success : '' }}
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!--Footer-->
<include href="app/view/components/footer.html"></include>
