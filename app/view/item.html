<!-- Head -->
<include href="app/view/components/head.html"></include>

<body class="bg">

<!-- Header -->
<include href="app/view/components/header.html"></include>

<!--Create item container-->
<div class="container">

    <!--Title and Description-->
    <div class="home-title-description text-center">
        <h1>Create a portfolio item below</h1>
        <p>Please complete the following, then submit to your item to timeline.</p>
    </div>

    <!--Create item form-->
    <form id="item-form" action="item" method="POST">

        <!--Item name-->
        <div>
            <label for="title">Item Name:</label><br>
            <input type="text" id="title" name="title">
        </div>

        <!--Item description-->
        <div>
            <label for="itemDescription">Description:</label><br>
            <textarea class="item-text" id="itemDescription" name="itemDescription"></textarea>
        </div>

        <!--Item type dropdown selector-->
        <div>
            <label>Type:
                <select type="drop" id="itemType" name="itemType">
                    <option>Resume</option>
                    <option>Work Experience</option>
                    <option>Certification</option>
                </select>
            </label>
        </div>

        <!--Create item submit button-->
        <div class="mt-4">
            <button class="push" type="submit" id="submit-button">
                <span class="front">Create Item</span>
            </button>
        </div>

        <!-- Error message -->
        <div id="error-message" class="alert alert-danger" style="display: none;"></div>

        <!-- Success message -->
        <div id="success-message" class="alert alert-success" style="display: none;"></div>
    </form>
</div>

<!-- Link to the external JavaScript files -->
<script src="public/js/item.js"></script>
<script src="public/js/response.js"></script>

<!--Footer-->
<include href="app/view/components/footer.html"></include>
