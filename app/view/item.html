<!-- Header -->

<!--Create portfolio item form-->
<div class="container">

    <!--Title and Description-->
    <div class="home-title-description text-center">
        <h1>Create a portfolio item below</h1>
        <p>Please complete the following, then submit to your item to timeline.</p>
    </div>

    <form id="item-form" action="item" method="post">
        <div>
            <label for="title">Item Name:</label><br>
            <input type="text" id="title" name="title">
        </div>

        <div>
            <label for="itemDescription">Description:</label><br>
            <textarea id="itemDescription" name="item-description"></textarea>
        </div>
        <div>
            <label>Type:
                <select type="drop" id="item-type">
                    <option>Resume</option>
                    <option>Work Experience</option>
                    <option>Certification</option>
                </select>
            </label>
        </div>
        <div>
            <label for="itemImage">Image:</label><br>
            <input type="file" id="itemImage" name="item-image">
        </div>
        <div class="mt-4">
            <button class="push" type="button" id="submit-button">
                <span class="front">Create Item</span>
            </button>
        </div>
    </form>
</div>
</body>
