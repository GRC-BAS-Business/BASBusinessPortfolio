<!DOCTYPE html>
<html lang="en">
<!--Head-->
<head>
    <!--Meta Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Styles-->
    <link rel="stylesheet" href="public/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="public/img/BBBLogo.jpg">
    <link rel="icon" type="image/png" sizes="32x32" href="public/img/BBBLogo.jpg">
    <link rel="icon" type="image/png" sizes="16x16" href="public/img/BBBLogo.jpg">
    <link rel="manifest" href="public/fav/site.webmanifest">
    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Title-->
    <title>BAS Business | Portfolio</title>
</head>
<body>
<!--Header-->
<header class="header">
    <!--Navbar-->
    <nav class="nav-bar">
        <!--Logo-->
        <div class="logo">
            <a class="navbar-brand" href="{{ @BASE }}">
                <img src="public/img/BBBMemeLogo.jpg" width="100" class="logo-img" alt="BAS Business Portfolio logo">
            </a>
        </div>
    </nav>
</header>
<div class="container d-flex justify-content-center align-items-center">
    <!-- Login Card -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title text-center mb-4">Login</h5>
            <form action="login" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username or Email</label>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div id="passwordHelp" class="form-text">We'll never share your password with anyone.</div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div>
                    <div id="login-error" class="alert alert-danger" role="alert" style="display: none;">
                        Invalid username or password.
                    </div>
<!--                    <a href="#">Forgot Password?</a>-->
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
