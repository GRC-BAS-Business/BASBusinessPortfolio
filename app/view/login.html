<body class="bg">

<!-- Header -->
<include href="app/view/components/header.html"></include>

<!--Login Page-->
<div class="container d-flex justify-content-center align-items-center">
    <!-- Login Card -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title text-center mb-3">Login</h5>
            <form action="login" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username or Email</label>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <div id="passwordHelp" class="form-text">We'll never share your password with anyone.</div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div>
                    <div id="login-error" class="alert alert-danger" role="alert" style="display: none;">
                        Invalid username or password.
                    </div>
<!--                    <a href="#">Forgot Password?</a>-->
                </div>
            </form>
        </div>
    </div>
</div>

<!--Footer-->
