<!-- Head -->

<body class="bg">

<!-- Header -->
<include href="app/view/components/header.html"></include>

<!--Registration Page-->
<div class="container d-flex justify-content-center align-items-center">
    <!-- Registration Card -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title text-center mb-3">Register</h5>
            <form action="register" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <div id="register-error" class="alert alert-danger" role="alert" style="display: none;">
                        Registration error. Please try again.
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!--Footer-->
<include href="app/view/components/footer.html"></include>
